          <h1>CONTACT ME</h1>

       <div class="contact_form">

         <div class="formulario">      
           <h2>Formulary</h2>
           <h3>Write us and we will contact you shortly</h3>

          <form action="submeter-formulario.php" method="post">       
    
                <p>
                  <label for="nombre" class="colocar_nombre">Name
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Write your name">
                </p>
              
                <p>
                  <label for="email" class="colocar_email">Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Write your Email">
                </p>
            
                <p>
                  <label for="telefone" class="colocar_telefono">Phone
                  </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Write your phone">
                </p>      
              
                <p>
                  <label for="asunto" class="colocar_asunto">Information
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Write the information">
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Message
                    <span class="obligatorio">*</span>
                  </label>                     
                                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Write your message..."></textarea> 
                </p>                    
              
                <button type="submit" name="enviar_formulario" id="enviar"><p>Send</p></button>

                <p class="aviso">
                  <span class="obligatorio"> * </span>All fields are required.
                </p>          
            
          </form>
         </div>
